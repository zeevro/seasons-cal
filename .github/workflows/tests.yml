name: Run tests

run-name: ${{ github.workflow }} for ${{ github.ref_name }}

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version-file: pyproject.toml

      - uses: astral-sh/setup-uv@v3

      - name: Run tests
        run: uv run tests.py
